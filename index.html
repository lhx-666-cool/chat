<!DOCTYPE html>
    <head>
        <title>局域网互联</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.75">
        <link href="//unpkg.com/layui@2.8.17/dist/css/layui.css" rel="stylesheet">
        <link href="./css/index.css" rel="stylesheet">
        <script src="//unpkg.com/layui@2.8.17/dist/layui.js"></script>
        <script src="https://cdn.staticfile.org/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <div class="mainbox">
        <div class="title">局域网互联</div>
        <div class="connectcode">
            <div class="des">请输入连接码</div>
            <div class="input layui-input-inline layui-input-wrap">
                <input id="zero-roomId" maxlength="6" type="tel" name="phone" autocomplete="off" lay-affix="clear" class="layui-input demo-phone">
            </div>
            <button id="joinBtn" type="button" class="layui-btn layui-bg-orange">确定</button>
            <button style="margin-left: 1px;" id="leaveBtn" type="button" class="layui-btn layui-bg-red">离开</button>
        </div>
        <div class="sendbox">
            <div class="inpbox">
                <textarea id="sendtext" placeholder="请输入内容，按ctrl+Enter发送" class="layui-textarea"></textarea>
            </div>
            <div class="btnbox">
                <button id="sendbtn" type="button" class="layui-btn layui-bg-orange">发送</button>
                <br>
                <button id="morebtn" style="margin-top: 23px;" type="button" class="layui-btn layui-bg-orange">更多</button>
                <input type="file" id="fileinp" style="display: none;">
            </div>
        </div>
        <div class="chatbox">
            <br>
        </div>
        <div class="filedisplay">
            <div class="filedes">
                文件xxx正在传输
            </div>
            <div class="layui-progress layui-progress-big" lay-filter="filepro">
                <div id="filepro" class="layui-progress-bar layui-bg-blue" lay-percent="75%"></div>  
            </div>
        </div>
        <div class="tips">
            请先连接
            <br>
            请在另一台设备输入框中输入此台设备连接码
            <br>
            或者次设备输入对方设备连接码
            <br>
            两台设备均点击确定按钮等待连接成功
            <br>
            本设备公网ip：
            <br>
            <div class="ip">

            </div>
            请确认两台设备在同一个公网ip下
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/adapter-latest.js"></script>
</html>
